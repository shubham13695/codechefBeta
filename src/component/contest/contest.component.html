<app-layout></app-layout>
<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" [ngStyle]="{ 'background-image': 'url(' +contest.bannerFile + ')'}" data-stellar-background-ratio="0.9">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <div class="display-t">
          <div class="display-tc animate-box" data-animate-effect="fadeIn">
            <h1>{{contest.code}}</h1>
            <h2>{{contest.name}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
